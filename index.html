      <!-- Modal - add new contact -->

      <div class="simple-modal">
        <div class="modal-content">
          <div class="modal-title">
            <p><i class="add-icon fas fa-user-plus"></i>&nbspAdd New Contact</p>
          </div>
          <button class="close-modal">&times;</button>
          <div class="form-content">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName"
                    ><i class="add-tag-icon far fa-id-badge"></i>&nbspFirst
                    name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputFirstName"
                    placeholder="First name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputLastName"
                    placeholder="Last name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputTelephone"
                  ><i class="add-tag-icon fas fa-phone-alt"></i
                  >&nbspTelephone</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="inputTelephone"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress"
                  ><i class="add-tag-icon fas fa-location-arrow"></i
                  >&nbspAddress</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="City, Apartment, studio, or floor"
                />
              </div>
              <div class="form-group">
                <label for="inputEmail"
                  ><i class="add-tag-icon fas fa-at"></i>&nbspEmail</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="btn-modal">
                <button type="submit" class="new-contact-btn cancel-btn">
                  Cancel
                </button>
                <button type="submit" class="new-contact-btn save-btn">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal - update -->
